<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Heroes</title>

</head>
<body>
    <div class="container">
        <header>
            <h1>DC Battle Arena</h1>
        </header> <br>
        <h3>What DC Fight Would You Like To See?</h3> <br>
        <p>( Watch the console log to see the full fight )</p><br>
        <div class="hero-select">
            <div class="batman">
                <img class="batman-img" src="/images/batman.jpg" alt="batman"> <br>
                <div class="batman-details">
                    <p>HP : 100</p> <br>
                    <p>Attack : 15</p> <br>
                    <p>Special Ability : Bat Boomerang</p> <br>
                    <button class="batman-select">Select</button>
                </div>
            </div>
            <div class="superman">
                <img class="superman-img" src="/images/superman.jpg" alt="superman"> <br>
                <div class="superman-details">
                    <p>HP : 110</p> <br>
                    <p>Attack : 15</p> <br>
                    <p>Special Ability : Laser Eyes</p> <br>
                    <button class="superman-select">Select</button>
                </div>
            </div>
            <div class="the-flash">
                <img class="the-flash-img" src="/images/the-flash.jpg" alt="superman"> <br>
                <div class="the-flash-details">
                    <p>HP : 100</p> <br>
                    <p>Attack : 15</p> <br>
                    <p>Special Ability : SuperSpeed</p> <br>
                    <button class="the-flash-select">Select</button>
                </div>
            </div>
        </div>
        <button class="go-btn">Start Fight</button>
        <div class="box hide"></div>
    </div>
   
    <script src="index.js"></script>
</body>
</html>
